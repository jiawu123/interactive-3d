<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParisXu.Tech - Interactive 3D</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; }
        
        /* UI Panel */
        #ui-container {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 179, 204, 0.2); /* Light pink background */
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 220px;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        h2 { margin: 0 0 15px 0; font-size: 18px; letter-spacing: 1px; color: #ffb3cc; }
        
        .control-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 14px; opacity: 0.8; }
        
        select, input[type="color"] {
            width: 100%;
            padding: 8px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 5px;
            outline: none;
            cursor: pointer;
        }

        #fullscreen-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: none;
            border: 1px solid #ffb3cc;
            color: #ffb3cc;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            opacity: 0.8;
            transition: 0.3s;
            z-index: 100;
            font-weight: bold;
        }
        #fullscreen-btn:hover { opacity: 1; background: rgba(255, 179, 204, 0.1); }

        #video-preview {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 160px;
            border-radius: 10px;
            opacity: 0.5;
            transform: scaleX(-1);
            z-index: 90;
        }

        #loading {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="loading">Initializing Camera & AI...</div>

    <div id="ui-container">
        <h2>INTERACTIVE 3D</h2>
        
        <div class="control-group">
            <label>Choose Shape</label>
            <select id="shape-selector">
                <option value="birthdaycake">Birthday Cake üéÇ</option>
                <!-- Christmas Tree removed -->
                <option value="heart">Heart (Áà±ÂøÉ)</option>
                <option value="saturn">Saturn (ÂúüÊòü)</option>
                <option value="flower">Flower (Ëä±Êúµ)</option>
                <option value="torus">Torus (ÂúÜÁéØ)</option>
                <option value="fireworks">Explosion (ÁÉüËä±)</option>
                <!-- Adding Border Collie option -->
                <option value="bordercollie">Border Collie üêï</option>
            </select>
        </div>

        <div class="control-group">
            <label>Particle Color</label>
            <input type="color" id="color-picker" value="#ffb3cc">
        </div>
        
        <div style="font-size: 12px; color: #aaa; margin-top:10px;">
            <p>üñê <b>How to play:</b> Move hands apart to make the cake bigger!</p>
        </div>
    </div>

    <button id="fullscreen-btn">Toggle Fullscreen</button>
    <video id="video-preview" playsinline></video>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

    <script>
        // --- 1. Three.js Setup ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.02);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        camera.position.z = 30;

        // --- 2. Particle System ---
        const particleCount = 20000; // Increased count for detail
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        
        for(let i=0; i<particleCount * 3; i++) {
            positions[i] = (Math.random() - 0.5) * 100;
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

        const material = new THREE.PointsMaterial({
            color: 0xffb3cc, // Default Cake color
            size: 0.15,
            transparent: true,
            opacity: 0.9,
            blending: THREE.AdditiveBlending,
            depthWrite: false
        });

        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // --- 3. Shape Generators ---
        function getShapeData(type) {
            const data = [];
            for (let i = 0; i < particleCount; i++) {
                let x, y, z;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos((Math.random() * 2) - 1);
                
                if (type === 'birthdaycake') {
                    // BIRTHDAY CAKE LOGIC (Three tiers of cylinders)
                    const h = Math.random(); // Normalized height 0 to 1
                    
                    let tier = 0;
                    let baseY = -10;
                    let radius = 10;
                    let height = 4;
                    let candleDensity = 0.05;

                    // Tier 1 (Bottom)
                    if (h < 0.5) { 
                        tier = 1; baseY = -10; radius = 10; height = 4;
                    } 
                    // Tier 2 (Middle)
                    else if (h < 0.8) { 
                        tier = 2; baseY = -6; radius = 7; height = 3;
                    } 
                    // Tier 3 (Top)
                    else { 
                        tier = 3; baseY = -3; radius = 5; height = 2;
                        candleDensity = 0.2; // More candles on top
                    }

                    // Cake Body (Cylinder)
                    const r = Math.random() * radius;
                    const angle = Math.random() * Math.PI * 2;
                    x = r * Math.cos(angle);
                    z = r * Math.sin(angle);
                    y = baseY + Math.random() * height;
                    
                    // Candles (Small particles near the top surface of the tiers)
                    if (Math.random() < candleDensity) {
                        const candleHeight = 1;
                        const candleRadius = radius * 0.9;
                        const candleAngle = Math.random() * Math.PI * 2;
                        x = candleRadius * Math.cos(candleAngle);
                        z = candleRadius * Math.sin(candleAngle);
                        y = baseY + height + candleHeight;
                    }
                }
                // Removed Christmas Tree section
                else if (type === 'heart') {
                    const t = Math.random() * Math.PI * 2;
                    x = 16 * Math.pow(Math.sin(t), 3);
                    y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                    z = (Math.random()-0.5) * 5;
                    x /= 1.5; y /= 1.5;
                } 
                else if (type === 'saturn') {
                    if (i < particleCount * 0.7) {
                        const r_s = 8;
                        x = r_s * Math.sin(phi) * Math.cos(theta);
                        y = r_s * Math.sin(phi) * Math.sin(theta);
                        z = r_s * Math.cos(phi);
                    } else {
                        const r_r = 12 + Math.random() * 6;
                        const t_r = Math.random() * Math.PI * 2;
                        x = r_r * Math.cos(t_r);
                        z = r_r * Math.sin(t_r);
                        y = (Math.random() - 0.5);
                    }
                }
                else if (type === 'flower') {
                    const r_f = 10;
                    const u_f = Math.random() * Math.PI * 2;
                    const v_f = Math.random() * Math.PI;
                    x = r_f * Math.sin(v_f) * Math.cos(u_f) * Math.sin(5*u_f);
                    y = r_f * Math.sin(v_f) * Math.sin(u_f) * Math.sin(5*u_f);
                    z = r_f * Math.cos(v_f);
                }
                else if (type === 'torus') {
                    const u_t = Math.random() * Math.PI * 2;
                    const v_t = Math.random() * Math.PI * 2;
                    const R = 10; const r = 3;
                    x = (R + r * Math.cos(v_t)) * Math.cos(u_t);
                    y = (R + r * Math.cos(v_t)) * Math.sin(u_t);
                    z = r * Math.sin(v_t);
                }
                else if (type === 'bordercollie') {
                    // Border Collie shape
                    const p = Math.random();
                    if (p < 0.5) { 
                        // Body
                        x = (Math.random()-0.5)*14; 
                        y = (Math.random()-0.5)*4; 
                        z = (Math.random()-0.5)*6; 
                    }
                    else if (p < 0.65) { 
                        // Head
                        x = 8 + (Math.random()-0.5)*3; 
                        y = 2 + (Math.random()-0.5)*3; 
                        z = (Math.random()-0.5)*3; 
                    }
                    else if (p < 0.85) { 
                        // Legs
                        x = (Math.random()-0.5)*10; 
                        y = -6 + Math.random()*4; 
                        z = (Math.random()-0.5)*4; 
                    }
                    else { 
                        // Tail
                        x = -9 + Math.random()*4; 
                        y = Math.random()*3; 
                        z = Math.random()*3; 
                    }
                }
                else { // Fireworks/Explosion
                     const r_e = 15 * Math.cbrt(Math.random());
                     x = r_e * Math.sin(phi) * Math.cos(theta);
                     y = r_e * Math.sin(phi) * Math.sin(theta);
                     z = r_e * Math.cos(phi);
                }

                data.push(x, y, z);
            }
            return data;
        }

        // --- 4. Morphing Logic ---
        function morphTo(shapeType) {
            const targetPositions = getShapeData(shapeType);
            const positionAttribute = geometry.attributes.position;
            
            const tempObj = { t: 0 };
            const startPositions = Float32Array.from(positionAttribute.array);

            gsap.to(tempObj, {
                t: 1,
                duration: 2,
                ease: "power2.inOut",
                onUpdate: () => {
                    for (let i = 0; i < particleCount; i++) {
                        const idx = i * 3;
                        positionAttribute.array[idx] = startPositions[idx] + (targetPositions[idx] - startPositions[idx]) * tempObj.t;
                        positionAttribute.array[idx+1] = startPositions[idx+1] + (targetPositions[idx+1] - startPositions[idx+1]) * tempObj.t;
                        positionAttribute.array[idx+2] = startPositions[idx+2] + (targetPositions[idx+2] - startPositions[idx+2]) * tempObj.t;
                    }
                    positionAttribute.needsUpdate = true;
                }
            });
        }

        // Initial Shape: Cake
        morphTo('birthdaycake');

        // --- 5. Hand Tracking ---
        const videoElement = document.getElementById('video-preview');
        
        function onResults(results) {
            document.getElementById('loading').style.display = 'none';
            
            // Add a slow spin to the particles for cool effect
            particles.rotation.y += 0.005;

            if (results.multiHandLandmarks && results.multiHandLandmarks.length === 2) {
                const hand1 = results.multiHandLandmarks[0][9];
                const hand2 = results.multiHandLandmarks[1][9];
                const distance = Math.sqrt(Math.pow(hand1.x - hand2.x, 2) + Math.pow(hand1.y - hand2.y, 2));
                const targetScale = THREE.MathUtils.mapLinear(distance, 0.1, 0.8, 0.5, 3.0);
                particles.scale.setScalar(THREE.MathUtils.lerp(particles.scale.x, targetScale, 0.1));
            } else {
                particles.scale.setScalar(THREE.MathUtils.lerp(particles.scale.x, 1, 0.05));
            }
        }

        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});
        
        hands.setOptions({
            maxNumHands: 2,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });
        
        hands.onResults(onResults);

        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 640,
            height: 480
        });
        cameraUtils.start();

        // --- 6. UI Logic ---
        document.getElementById('shape-selector').addEventListener('change', (e) => {
            const selectedShape = e.target.value;
            morphTo(selectedShape);
            
            // Auto-update color based on shape theme
            if(selectedShape === 'birthdaycake') {
                material.color.set('#ffb3cc');
                document.getElementById('color-picker').value = '#ffb3cc';
            } else if (selectedShape === 'heart') {
                material.color.set('#ff0055');
                document.getElementById('color-picker').value = '#ff0055';
            } else if (selectedShape === 'bordercollie') {
                material.color.set('#ffffff');
                document.getElementById('color-picker').value = '#ffffff';
            }
        });

        document.getElementById('color-picker').addEventListener('input', (e) => {
            material.color.set(e.target.value);
        });

        document.getElementById('fullscreen-btn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // --- 7. Render Loop ---
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
